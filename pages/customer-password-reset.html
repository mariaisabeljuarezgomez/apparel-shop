<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - PLWGS Creative Apparel</title>
    <meta name="description" content="Reset your PLWGS Creative Apparel account password securely." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://plwgscreativeapparel.com/pages/customer-password-reset.html" />

    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff8306',
                        'primary-light': '#ffa726',
                        'primary-dark': '#e65100',
                        accent: '#ff8306',
                        background: '#000000',
                        surface: '#1a1a1a',
                        'surface-light': '#2a2a2a',
                        'surface-dark': '#0a0a0a',
                        'text-primary': '#ffffff',
                        'text-secondary': '#b3b3b3'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'orbitron': ['Orbitron', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'fade-in': 'fadeIn 0.8s ease-out'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(255, 131, 6, 0.4)' },
                            '100%': { boxShadow: '0 0 40px rgba(255, 131, 6, 0.8)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-input {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 131, 6, 0.3);
            color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff8306;
            box-shadow: 0 0 20px rgba(255, 131, 6, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff8306 0%, #e65100 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 131, 6, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-12 h-12 bg-gradient-to-br from-primary to-primary-dark rounded-full flex items-center justify-center">
                    <span class="text-white font-orbitron font-bold text-xl">P</span>
                </div>
                <div>
                    <h1 class="font-orbitron font-black text-2xl gradient-text">PLWG'S</h1>
                    <p class="text-text-secondary text-sm">CREATIVE APPAREL</p>
                </div>
            </div>
        </div>

        <!-- Reset Password Form -->
        <div class="glass rounded-2xl p-8 animate-slide-up">
            <h2 class="font-orbitron font-bold text-2xl text-white mb-2">Reset Password</h2>
            <p class="text-text-secondary mb-8">Enter your new password below</p>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-6 p-4 bg-red-900/20 border border-red-500/30 rounded-lg">
                <p id="error-text" class="text-red-400 text-sm"></p>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mb-6 p-4 bg-green-900/20 border border-green-500/30 rounded-lg">
                <p id="success-text" class="text-green-400 text-sm"></p>
            </div>

            <form id="reset-form">
                <div class="mb-6">
                    <label for="new-password" class="block text-sm font-bold text-white mb-3 uppercase tracking-wider">New Password</label>
                    <input
                        type="password"
                        id="new-password"
                        class="form-input w-full"
                        placeholder="Enter your new password"
                        required
                        minlength="8"
                    />
                </div>

                <div class="mb-8">
                    <label for="confirm-password" class="block text-sm font-bold text-white mb-3 uppercase tracking-wider">Confirm New Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        class="form-input w-full"
                        placeholder="Confirm your new password"
                        required
                        minlength="8"
                    />
                </div>

                <button type="submit" id="reset-btn" class="btn-primary w-full text-lg">
                    <span id="reset-btn-text">Reset Password</span>
                    <svg id="reset-spinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-text-secondary text-sm">
                    Remember your password?
                    <a href="customer-login.html" class="text-primary hover:text-primary-light transition-colors font-semibold">Back to Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Show/hide functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');

            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            const errorDiv = document.getElementById('error-message');

            successText.textContent = message;
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // Get token from URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Validate password match
        function validatePasswords() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }

            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long');
                return false;
            }

            return true;
        }

        // Handle password reset
        async function handlePasswordReset(token, newPassword) {
            try {
                const response = await fetch('/api/customer/password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token,
                        newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully! You can now log in with your new password.');
                    setTimeout(() => {
                        window.location.href = 'customer-login.html';
                    }, 3000);
                } else {
                    showError(data.error || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Network error. Please try again.');
            }
        }

        // Form submission
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const token = getTokenFromURL();
            if (!token) {
                showError('Invalid reset link. Please request a new password reset.');
                return;
            }

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!validatePasswords()) {
                return;
            }

            // Show loading
            const resetBtn = document.getElementById('reset-btn');
            const resetBtnText = document.getElementById('reset-btn-text');
            const resetSpinner = document.getElementById('reset-spinner');

            resetBtn.disabled = true;
            resetBtnText.textContent = 'Resetting...';
            resetSpinner.classList.remove('hidden');

            await handlePasswordReset(token, newPassword);

            // Hide loading
            resetBtn.disabled = false;
            resetBtnText.textContent = 'Reset Password';
            resetSpinner.classList.add('hidden');
        });

        // Check if token exists on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = getTokenFromURL();
            if (!token) {
                showError('Invalid reset link. Please request a new password reset from the login page.');
            }
        });
    </script>
</body>
</html>
