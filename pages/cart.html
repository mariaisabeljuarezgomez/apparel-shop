        /* BLACK BACKGROUND BASE WITH STARRY EFFECT */
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Starry Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #ff8306, transparent),
                radial-gradient(2px 2px at 40px 70px, #ff8306, transparent),
                radial-gradient(1px 1px at 90px 40px, #ff8306, transparent),
                radial-gradient(1px 1px at 130px 80px, #ff8306, transparent),
                radial-gradient(2px 2px at 160px 30px, #ff8306, transparent),
                radial-gradient(1px 1px at 200px 60px, #ff8306, transparent),
                radial-gradient(1px 1px at 240px 20px, #ff8306, transparent),
                radial-gradient(2px 2px at 280px 50px, #ff8306, transparent),
                radial-gradient(1px 1px at 320px 80px, #ff8306, transparent),
                radial-gradient(1px 1px at 360px 30px, #ff8306, transparent),
                radial-gradient(2px 2px at 400px 70px, #ff8306, transparent),
                radial-gradient(1px 1px at 440px 40px, #ff8306, transparent),
                radial-gradient(1px 1px at 480px 90px, #ff8306, transparent),
                radial-gradient(2px 2px at 520px 20px, #ff8306, transparent),
                radial-gradient(1px 1px at 560px 60px, #ff8306, transparent),
                radial-gradient(1px 1px at 600px 30px, #ff8306, transparent),
                radial-gradient(2px 2px at 640px 80px, #ff8306, transparent),
                radial-gradient(1px 1px at 680px 50px, #ff8306, transparent),
                radial-gradient(1px 1px at 720px 20px, #ff8306, transparent),
                radial-gradient(2px 2px at 760px 70px, #ff8306, transparent);
            background-repeat: repeat;
            background-size: 800px 100px;
            opacity: 0.3;
            z-index: -1;
            animation: twinkle 20s linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }

        /* Glassmorphism Effects */
        .glass-nav {
            backdrop-filter: blur(25px);
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 131, 6, 0.2);
        }
        
        /* ORANGE GRADIENT TEXT */
        .gradient-text {
            background: linear-gradient(135deg, #ff8306, #ffa726, #ffcc80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-card {
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 131, 6, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            border-color: rgba(255, 131, 6, 0.5);
            box-shadow: 0 16px 50px rgba(255, 131, 6, 0.1);
        }
        
        /* ORANGE BUTTONS - Maximum Impact */
        .btn-primary {
            background: linear-gradient(135deg, #ff8306, #ffa726);
            color: #000000;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 131, 6, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #ffa726, #ffcc80);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 131, 6, 0.7);
        }
        
        /* Secondary Button */
        .btn-secondary {
            background: transparent;
            color: #ff8306;
            border: 2px solid #ff8306;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-secondary:hover {
            background: #ff8306;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 131, 6, 0.4);
        }
        
        /* Glow Animation */
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 131, 6, 0.4); }
            100% { box-shadow: 0 0 40px rgba(255, 131, 6, 0.8); }
        }
        
        /* Image Gallery Styles */
        .image-gallery {
            position: relative;
        }
        
        .main-image {
            transition: transform 0.3s ease;
        }
        
        .main-image:hover {
            transform: scale(1.05);
        }
        
        .thumbnail {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 131, 6, 0.4);
        }
        
        .thumbnail.active {
            border: 2px solid #00bcd4;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
        }
        
        /* Size Selection Styles */
        .size-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .size-option:hover {
            background: rgba(0, 188, 212, 0.2);
            border-color: #00bcd4;
        }
        
        .size-option.selected {
            background: #ff8306;
            color: #000;
            border-color: #00bcd4;
        }
        
        .size-option.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }
        
        /* Quantity Button Styles */
        .quantity-btn {
            @apply px-3 py-1 bg-black hover:bg-primary hover:text-black transition-colors rounded;
        }
        
        .quantity-display {
            @apply px-4 py-1 border-x border-surface-light text-white;
        }
        
        /* Sticky Add to Cart */
        .sticky-cart {
            position: sticky;
            top: 100px;
            z-index: 40;
        }
        
        /* Review Stars */
        .star-rating {
            color: #f59e0b;
        }
        
        /* Neon Glow Effects */
        .neon-glow {
            box-shadow: 0 0 20px rgba(255, 131, 6, 0.4);
            transition: box-shadow 0.3s ease;
        }
        
        .neon-glow:hover {
            box-shadow: 0 0 30px rgba(255, 131, 6, 0.6);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff8306;
            border-radius: 4px;

        /* Zoom Modal */

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        .zoom-modal.active {

            justify-content: center;
        }
        
        .zoom-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>

    <script>
        // Global variables
        let currentProduct = {
            image: '',
            title: '',
            price: '',
            rating: '',
            description: ''
        };

        // Calculate shipping cost based on cart contents
        async function calculateShippingCost(cartItems) {
            if (!cartItems || cartItems.length === 0) {
                return 0;
            }

            try {
                // Check if customer selected local pickup
                const selectedShippingMethod = sessionStorage.getItem('selectedShippingMethod');
                const selectedShippingCost = sessionStorage.getItem('selectedShippingCost');
                
                console.log('ðŸšš Cart shipping method:', selectedShippingMethod, 'Cost:', selectedShippingCost);
                
                // If customer explicitly chose local pickup, return 0
                if (selectedShippingMethod === 'pickup') {
                    console.log('ðŸšš Customer chose local pickup - FREE shipping');
                    return 0;
                }
                
                // If customer chose standard shipping and we have the cost, use it
                if (selectedShippingMethod === 'standard' && selectedShippingCost !== null) {
                    const cost = parseFloat(selectedShippingCost);
                    console.log('ðŸšš Customer chose standard shipping:', cost);
                    return cost;
                }

                // Call backend API for tiered shipping calculation
                const token = localStorage.getItem('customerToken');
                const shippingResponse = await fetch('/api/cart/calculate-shipping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ items: cartItems })
                });

                if (shippingResponse.ok) {
                    const shippingData = await shippingResponse.json();
                    console.log('ðŸšš Tiered shipping cost from API:', shippingData.shipping);
                    return shippingData.shipping;
                }

                // Fallback if API fails
                console.log('ðŸšš API failed, using fallback');
                return 4.50;

            } catch (error) {
                console.error('Error calculating shipping cost:', error);
                return 4.50; // Fallback shipping cost
            }
        }

        // Load cart items from API
        async function loadCartItems() {
            console.log('=== CART PAGE DEBUG ===');
            
            try {
                const token = localStorage.getItem('customerToken');
                if (!token) {
                    console.log('No customer token found, redirecting to login');
                    window.location.href = 'customer-login.html';
                    return;
                }

                // Show loading state
                const cartContainer = document.getElementById('cart-items');
                if (cartContainer) {
                    cartContainer.innerHTML = `
                        <div class="glass-card rounded-xl p-8 text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                            <p class="text-text-secondary">Loading your cart...</p>
                        </div>
                    `;
                }

                const response = await fetch('/api/cart', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Cart items loaded:', data.items);
                    
                    if (data.items && data.items.length > 0) {
                        await displayCartItems(data.items);
                        // Show success toast
                        if (window.frontendEnhancements) {
                            window.frontendEnhancements.showToast(`Cart loaded with ${data.items.length} items`, 'success');
                        }
                    } else {
                        displayEmptyCart();
                    }
                } else {
                    console.error('Failed to load cart items');
                    displayEmptyCart();
                    // Show error toast
                    if (window.frontendEnhancements) {
                        window.frontendEnhancements.showToast('Failed to load cart', 'error');
                    }
                }
            } catch (error) {
                console.error('Error loading cart items:', error);
                displayEmptyCart();
                // Show error toast
                if (window.frontendEnhancements) {
                    window.frontendEnhancements.showToast('Error loading cart', 'error');
                }
            }
        }

        // Display cart items
        async function displayCartItems(items) {
            const cartContainer = document.getElementById('cart-items');
            if (!cartContainer) {
                console.error('Cart items container not found');
                return;
            }

            let totalAmount = 0;
            let cartHTML = '';

            items.forEach((item, index) => {
                const itemTotal = item.quantity * item.unit_price;
                totalAmount += itemTotal;

                cartHTML += `
                    <div class="glass-card rounded-xl p-6 mb-4" data-item-id="${item.id}">

                                 alt="${item.product_name}" 
                                 class="w-20 h-20 object-cover rounded-lg" 
                                 loading="lazy" 
                                                                   onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjM0I0QjVCIi8+CjxwYXRoIGQ9Ik0yNSAyNUg3NVY3NUgyNVoiIHN0cm9rZT0iIzAwQkNENCIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+CjxwYXRoIGQ9Ik0zNSA0NUw2NSA0NU02NSA2NUwzNSA2NUwzNSA0NVoiIHN0cm9rZT0iIzAwQkNENCIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+Cjwvc3ZnPgo='; this.onerror=null;" />
                            <div class="flex-1">
                                <h3 class="font-inter text-lg font-bold text-white mb-2">${item.product_name}</h3>
                                <p class="text-text-secondary text-sm mb-2">Size: ${item.size} â€¢ Color: ${item.color}</p>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-2">
                                        <button class="quantity-btn" data-action="decrease" data-item-id="${item.id}">-</button>
                                        <span class="quantity-display">${item.quantity}</span>
                                        <button class="quantity-btn" data-action="increase" data-item-id="${item.id}">+</button>
                                    </div>
                                    <span class="text-primary font-bold">$${itemTotal.toFixed(2)}</span>
                                </div>
                            </div>
                            <button class="text-red-500 hover:text-red-400 transition-colors remove-item-btn" data-item-id="${item.id}">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            });

            cartContainer.innerHTML = cartHTML;
            
            // Calculate shipping costs dynamically
            const shippingCost = await calculateShippingCost(items);
            const finalTotal = totalAmount + shippingCost;
            
            // Update totals
            const subtotalElement = document.getElementById('subtotal');
            const shippingElement = document.getElementById('shipping-cost');
            const totalElement = document.getElementById('total-price');
            
            if (subtotalElement) {
                subtotalElement.textContent = `$${totalAmount.toFixed(2)}`;
            }
            if (shippingElement) {
                if (shippingCost === 0) {
                    shippingElement.textContent = 'Local Pickup';
                } else {
                    shippingElement.textContent = `$${shippingCost.toFixed(2)}`;

            if (totalElement) {
                totalElement.textContent = `$${finalTotal.toFixed(2)}`;
            }

            // Show checkout button
            const checkoutBtn = document.getElementById('checkout-btn');
            if (checkoutBtn) {
                checkoutBtn.style.display = 'block';
                checkoutBtn.textContent = `Proceed to Checkout - $${finalTotal.toFixed(2)}`;
            }
        }

        // Display empty cart
        function displayEmptyCart() {
            const cartContainer = document.getElementById('cart-items');
            if (!cartContainer) return;

            cartContainer.innerHTML = `
                <div class="glass-card rounded-xl p-8 text-center">
                    <svg class="w-16 h-16 text-text-secondary mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    <h3 class="font-orbitron text-xl font-bold text-white mb-2">Your cart is empty</h3>
                    <p class="text-text-secondary mb-6">Start shopping to add items to your cart</p>
                    <a href="shop.html" class="btn-primary">Continue Shopping</a>
                </div>
            `;

            // Hide checkout button
            const checkoutBtn = document.getElementById('checkout-btn');
            if (checkoutBtn) {
                checkoutBtn.style.display = 'none';
            }
        }

        // Update item quantity
        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity <= 0) {
                await removeFromCart(itemId);
                return;
            }

            try {
                const token = localStorage.getItem('customerToken');
                const response = await fetch(`/api/cart/update/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity: newQuantity })
                });

                if (response.ok) {
                    // Reload cart items
                    loadCartItems();
                } else {
                    console.error('Failed to update quantity');
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

        // Remove item from cart
        async function removeFromCart(itemId) {
            try {
                const token = localStorage.getItem('customerToken');
                const response = await fetch(`/api/cart/remove/${itemId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Reload cart items
                    loadCartItems();
                } else {
                    console.error('Failed to remove item');
                }
            } catch (error) {
                console.error('Error removing item:', error);
            }
        }

        // Clear cart
        async function clearCart() {
            try {
                const token = localStorage.getItem('customerToken');
                const response = await fetch('/api/cart/clear', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadCartItems();
                    alert('Cart cleared successfully!');
                } else {
                    console.error('Failed to clear cart');
                }
            } catch (error) {
                console.error('Error clearing cart:', error);
            }
        }

        // Checkout function
        function checkout() {
            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        // Create thumbnail gallery
        function createThumbnails() {
            const thumbnailGallery = document.getElementById('thumbnail-gallery');
            thumbnailGallery.innerHTML = '';

            // Create 4 thumbnails with the same image
            for (let i = 0; i < 4; i++) {
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail ${i === 0 ? 'active' : ''} rounded-lg overflow-hidden cursor-pointer`;
                thumbnail.dataset.image = currentProduct.image;
                
                thumbnail.innerHTML = `
                    <img src="${currentProduct.image}" alt="${currentProduct.title} - View ${i + 1}" class="w-full h-20 object-cover" loading="lazy" />
                `;
                
                thumbnail.addEventListener('click', () => {
                    // Remove active class from all thumbnails
                    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    // Add active class to clicked thumbnail
                    thumbnail.classList.add('active');
                    // Update main image
                    document.getElementById('mainImage').src = currentProduct.image;
                });
                
                thumbnailGallery.appendChild(thumbnail);
            }
        }

        // Quantity controls removed - handled by cart API

        // Size selection removed - not needed for cart page

        // Zoom functionality removed - not needed for cart page

        // Checkout functionality handled by cart API

        // Continue shopping button
        document.addEventListener('click', (e) => {
            if (e.target.textContent === 'Continue Shopping') {
                window.location.href = 'shop.html';
            }
        });

        // Particle Animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCartItems();
            
            // Add event listeners for buttons
            const clearCartBtn = document.getElementById('clear-cart-btn');
            if (clearCartBtn) {
                clearCartBtn.addEventListener('click', clearCart);
            }
            
            const checkoutBtn = document.getElementById('checkout-btn');
            if (checkoutBtn) {
                checkoutBtn.addEventListener('click', checkout);
            }
            
            // Event delegation for dynamically generated buttons
            document.addEventListener('click', (e) => {
                // Quantity buttons
                if (e.target.classList.contains('quantity-btn')) {
                    const action = e.target.dataset.action;
                    const itemId = e.target.dataset.itemId;
                    const currentQuantity = parseInt(e.target.parentElement.querySelector('.quantity-display').textContent);
                    
                    if (action === 'increase') {
                        updateQuantity(itemId, currentQuantity + 1);
                    } else if (action === 'decrease') {
                        updateQuantity(itemId, currentQuantity - 1);
                    }
                }
                
                // Remove item buttons
                if (e.target.classList.contains('remove-item-btn') || e.target.closest('.remove-item-btn')) {
                    const itemId = e.target.dataset.itemId || e.target.closest('.remove-item-btn').dataset.itemId;
                    removeFromCart(itemId);
                }
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('header');
            if (window.scrollY > 100) {
                navbar.classList.add('backdrop-blur-lg');
            } else {
                navbar.classList.remove('backdrop-blur-lg');
            }
        });
    </script>
