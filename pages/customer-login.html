    <script>
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // Show message
        function showMessage(message, type = 'error') {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            messagesContainer.innerHTML = '';
            messagesContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Toggle forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterBtn = document.getElementById('showRegisterBtn');
            const showLoginBtn = document.getElementById('showLoginBtn');
            
            if (loginForm.classList.contains('hidden')) {
                // Show login
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                showRegisterBtn.classList.remove('hidden');
                showLoginBtn.classList.add('hidden');
            } else {
                // Show register
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                showRegisterBtn.classList.add('hidden');
                showLoginBtn.classList.remove('hidden');
            }
        }

        // Handle login
        async function handleLogin(email, password) {
            try {
                const response = await fetch('/api/customer/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        action: 'login'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and customer data
                    localStorage.setItem('customerToken', data.token);
                    localStorage.setItem('customerData', JSON.stringify(data.customer));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to account page
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.');
            }
        }

        // Handle registration
        async function handleRegister(firstName, lastName, email, password) {
            try {
                const response = await fetch('/api/customer/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        action: 'register',
                        first_name: firstName,
                        last_name: lastName
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and customer data
                    localStorage.setItem('customerToken', data.token);
                    localStorage.setItem('customerData', JSON.stringify(data.customer));
                    
                    showMessage('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to account page
                    setTimeout(() => {
                        window.location.href = 'account.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please try again.');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Check if already logged in
            const token = localStorage.getItem('customerToken');
            if (token) {
                window.location.href = 'account.html';
            }
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show loading
                const loginBtn = document.getElementById('loginBtn');
                const loginBtnText = document.getElementById('loginBtnText');
                const loginSpinner = document.getElementById('loginSpinner');
                
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Signing In...';
                loginSpinner.classList.remove('hidden');
                
                await handleLogin(email, password);
                
                // Reset button
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
            });
            
            // Initialize Google Sign-In
            async function initializeGoogleSignIn() {
                try {
                    console.log('üîç Starting Google Sign-In initialization...');
                    
                    // Check if Google script is loaded
                    if (typeof google === 'undefined') {
                        console.error('‚ùå Google script not loaded');
                        return;
                    }
                    
                    console.log('‚úÖ Google script loaded');
                    
                    // Get Google Client ID from server
                    console.log('üîç Fetching client ID from server...');
                    const configResponse = await fetch('/api/config/google-client-id');
                    
                    if (!configResponse.ok) {
                        console.error('‚ùå Failed to fetch client ID:', configResponse.status);
                        return;
                    }
                    
                    const config = await configResponse.json();
                    console.log('‚úÖ Client ID fetched:', config.client_id ? 'Yes' : 'No');
                    
                    if (config.client_id && google.accounts) {
                        google.accounts.id.initialize({
                            client_id: config.client_id,
                            callback: handleGoogleSignIn,
                            auto_select: false,
                            cancel_on_tap_outside: false
                        });
                        console.log('‚úÖ Google Sign-In initialized successfully');
                    } else {
                        console.error('‚ùå Missing client ID or Google accounts not available');
                        console.log('Client ID:', config.client_id);
                        console.log('Google accounts:', typeof google.accounts);
                    }
                } catch (error) {
                    console.error('‚ùå Failed to initialize Google Sign-In:', error);
                }
            }

            // Handle Google Sign-In response
            async function handleGoogleSignIn(response) {
                try {
                    showMessage('Signing in with Google...', 'info');
                    
                    const response_data = await fetch('/api/customer/auth/google', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ credential: response.credential })
                    });

                    const data = await response_data.json();

                    if (data.success) {
                        // Store token and user data
                        localStorage.setItem('customerToken', data.token);
                        localStorage.setItem('customerUser', JSON.stringify(data.customer));
                        
                        showMessage('Successfully signed in with Google! Redirecting...', 'success');
                        
                        // Redirect to dashboard or home page
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1500);
                    } else {
                        showMessage(data.error || 'Google sign-in failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    showMessage('Google sign-in failed. Please try again.', 'error');
                }
            }

            // Alternative Google OAuth using popup method
            async function googleOAuthPopup() {
                console.log('üîç googleOAuthPopup() function called');
                try {
                    // Get client ID
                    console.log('üîç Fetching client ID...');
                    const configResponse = await fetch('/api/config/google-client-id');
                    const config = await configResponse.json();
                    console.log('üîç Config received:', config);
                    
                    if (!config.client_id) {
                        throw new Error('No Google Client ID configured');
                    }

                    // Create OAuth URL
                    const redirectUri = `${window.location.origin}/oauth/callback`;
                    const scope = 'openid email profile';
                    const responseType = 'code';
                    const state = Math.random().toString(36).substring(2, 15);
                    
                    const googleAuthUrl = `https://accounts.google.com/oauth/authorize?` +
                        `client_id=${encodeURIComponent(config.client_id)}&` +
                        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                        `scope=${encodeURIComponent(scope)}&` +
                        `response_type=${responseType}&` +
                        `state=${state}`;

                    // Open popup
                    console.log('üîç Opening popup with URL:', googleAuthUrl);
                    const popup = window.open(
                        googleAuthUrl,
                        'google-oauth',
                        'width=500,height=600,scrollbars=yes,resizable=yes'
                    );
                    
                    console.log('üîç Popup object:', popup);
                    
                    if (!popup) {
                        console.error('‚ùå Popup was blocked by browser');
                        showMessage('Popup blocked! Please allow popups for this site and try again.', 'error');
                        return;
                    }

                    // Listen for messages from popup
                    const messageListener = (event) => {
                        if (event.origin !== window.location.origin) return;
                        
                        if (event.data.success) {
                            // Handle successful OAuth
                            console.log('‚úÖ Google OAuth successful:', event.data.user);
                            handleGoogleUserData(event.data.user);
                            window.removeEventListener('message', messageListener);
                        } else if (event.data.error) {
                            console.error('‚ùå Google OAuth error:', event.data.error);
                            showMessage(`Google login failed: ${event.data.error}`, 'error');
                            window.removeEventListener('message', messageListener);
                        }
                    };
                    
                    window.addEventListener('message', messageListener);
                    
                    // Listen for popup to close
                    const checkClosed = setInterval(() => {
                        if (popup.closed) {
                            clearInterval(checkClosed);
                            window.removeEventListener('message', messageListener);
                            showMessage('Google login cancelled', 'info');
                        }
                    }, 1000);

                } catch (error) {
                    console.error('‚ùå Google OAuth popup error:', error);
                    console.error('‚ùå Error stack:', error.stack);
                    console.error('‚ùå Error details:', error);
                    showMessage('Failed to open Google login: ' + error.message, 'error');
                }
            }

            // Handle Google user data from OAuth popup
            async function handleGoogleUserData(userData) {
                try {
                    showMessage('Processing Google login...', 'info');
                    
                    // Create or login user with Google data
                    const response = await fetch('/api/customer/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'google_login',
                            email: userData.email,
                            first_name: userData.given_name,
                            last_name: userData.family_name,
                            google_id: userData.id,
                            profile_picture: userData.picture
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store token and user data
                        localStorage.setItem('customerToken', data.token);
                        localStorage.setItem('customerUser', JSON.stringify(data.customer));
                        
                        showMessage('Successfully signed in with Google! Redirecting...', 'success');
                        
                        // Redirect to dashboard or home page
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1500);
                    } else {
                        showMessage(data.error || 'Google sign-in failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Error processing Google login:', error);
                    showMessage('Failed to process Google login. Please try again.', 'error');
                }
            }

            // Google login button click handler
            document.getElementById('googleLoginBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                console.log('üîò Google login button clicked');
                
                try {
                    // Skip GSI method due to CORS issues, go straight to popup
                    console.log('‚úÖ Using popup method (GSI has CORS issues)');
                    await googleOAuthPopup();
                } catch (error) {
                    console.error('‚ùå Google login error:', error);
                    showMessage('Google login failed. Please try again.', 'error');
                }
            });

            // Initialize Google Sign-In when page loads
            window.addEventListener('load', () => {
                setTimeout(initializeGoogleSignIn, 1000); // Give Google script time to load
            });

            // Register form
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                // Show loading
                const registerBtn = document.getElementById('registerBtn');
                const registerBtnText = document.getElementById('registerBtnText');
                const registerSpinner = document.getElementById('registerSpinner');
                
                registerBtn.disabled = true;
                registerBtnText.textContent = 'Creating Account...';
                registerSpinner.classList.remove('hidden');
                
                await handleRegister(firstName, lastName, email, password);
                
                // Reset button
                registerBtn.disabled = false;
                registerBtnText.textContent = 'Create Account';
                registerSpinner.classList.add('hidden');
            });
            
            // Toggle buttons
            document.getElementById('showRegisterBtn').addEventListener('click', toggleForms);
            document.getElementById('showLoginBtn').addEventListener('click', toggleForms);
        });
    </script>
